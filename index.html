<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>~title~</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <style type="text/css">
    .hidden {
      display: none !important;
      visibility: hidden;
    }
    html {
      background: whitesmoke;
    }
    body {
      width: 980px;
      border-left: solid gray 1px;
      border-right: solid gray 1px;
      background: white;
    }
  </style>
</head>
<body>
  <!--[if lt IE 10]>
    <script>
      alert('not yet tested in IE');
    </script>
  <![endif]-->

  <script type="text/x-handlebars" data-template-name="application">
    <div class="row">
      <div class="twelve columns">
        <h1>some.com</h1>
        <hr>
        {{ outlet }}
      </div>
    </div>

    {{!--
    {{#if isLoaded}}
      <h1 style="text-align:center">Loading up awesomeness</h1>
    {{else}}
      {{!
        url scheme:
        us.com/domain.com/http:asdf.com/foo?bar=#baz
      }}
      <header>
        <img src="http://domain.com/apple-touch-icon.png" />
      </header>
      {{ outlet }}
    {{/if}}
    --}}
  </script>

  <script type="text/x-handlebars" data-template-name="pages">
    <div class="row">
      <div class="two columns">
        <h2>Pages</h2>
        {{#each page in controller}}
          {{#linkTo 'page' page class="row"}}
            {{table.id}}
          {{/linkTo}}
        {{/each}}
      </div>
      <div class="ten columns">
        {{ outlet }}
      </div>
    </div>
  </script>

  <script src="components/jquery/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script type="text/javascript">
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
